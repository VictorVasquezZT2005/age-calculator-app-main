<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Age calculator app</title>
</head>
<body>

  <div class="age-card">

    <form class="age-form">

      <div class="field">
        <label for="day">Day</label>
        <input id="day" type="text" placeholder="DD">
        <small class="error-message"></small>
      </div>

      <div class="field">
        <label for="month">Month</label>
        <input id="month" type="text" placeholder="MM">
        <small class="error-message"></small>
      </div>

      <div class="field">
        <label for="year">Year</label>
        <input id="year" type="text" placeholder="YYYY">
        <small class="error-message"></small>
      </div>

      <button type="submit" class="submit-btn">
        <img src="./assets/images/icon-arrow.svg" alt="">
      </button>

    </form>

    <section class="results">
      <p><span class="years">--</span> years</p>
      <p><span class="months">--</span> months</p>
      <p><span class="days">--</span> days</p>
    </section>
  </div>
  <script src="app.js"></script>
</body>
</html>
